<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img//apple-icon.png">
  <link rel="icon" type="image/png" href="assets/img//favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Paper Kit by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

  <style>

  </style>

</head>

<body class="profile-page sidebar-collapse">
  <!-- Navbar -->
  <nav id="navegacao" class="navbar navbar-expand-lg fixed-top navbar-transparent" onscroll="disableNavbar()"
    color-on-scroll="250">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="https://demos.creative-tim.com/paper-kit/index.html" rel="tooltip"
          title="Coded by Creative Tim" data-placement="bottom" target="_blank">
          VOLTAR
        </a>
        <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
          aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>

    </div>
  </nav>
  <!-- End Navbar -->
  <div class="page-header page-header-xs" data-parallax="true"
    style="background-image: url('assets/img/fabio-mangione.jpg');">
    <div class="filter"></div>
  </div>
  <div class="section profile-content">
    <div class="container">
      <div class="owner">
        <div class="avatar">
          <img src="assets/img/faces/joe-gardner-2.jpg" alt="Circle Image"
            class="img-circle img-no-padding img-responsive">
        </div>
        <div class="name">
          <h4 class="title">Jane Faker
            <br />
          </h4>
          <h6 class="description">Music Producer</h6>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto text-center">
          <p>An artist of considerable range, Jane Faker — the name taken by Melbourne-raised, Brooklyn-based Nick
            Murphy — writes, performs and records all of his own music, giving it a warm, intimate feel with a solid
            groove structure. </p>
          <br />
        </div>
      </div>
      <br />
      <div class="nav-tabs-navigation">
        <div class="nav-tabs-wrapper">
          <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" href="#follows" role="tab">Informações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" href="#following" role="tab">Fotos</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Tab panes -->
      <div class="tab-content following">


        <div class="tab-pane active" id="follows" role="tabpanel">
          <div class="row">
            <div class="col-md-8 ml-auto mr-auto">
              <form class="settings-form">
                <div class="row">
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label>Nome*</label>
                      <input type="text" class="form-control border-input" placeholder="Digite seu nome">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-6">
                    <div class="form-group">
                      <label>E-mail*</label>
                      <input type="email" class="form-control border-input" placeholder="Digite seu e-mail">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label>O que você era da vítima?</label>
                      <input type="text" class="form-control border-input" placeholder="Amigo, primo, irmão etc">
                    </div>
                  </div>
                  <div class="col-md-6 col-sm-12">
                      <div class="form-group">
                        <label>Tem um vídeo no YouTube? </label>
                        <input type="text" class="form-control border-input" placeholder="Coloque o link aqui">
                      </div>
                    </div>
                </div>
                <div class="form-group">
                  <label>Descrição*</label>
                  <textarea class="form-control" placeholder="Digite aqui o que considera relevante" rows="15"
                    maxlength="8000"></textarea>
                </div>
                <br />
                <div class="text-center">
                  <button type="submit" class="btn btn-wd btn-info btn-round">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>


        <div class="tab-pane text-center" id="following" role="tabpanel">
          <div class="row">
            <div class="col-md-8 ml-auto mr-auto">
              <button class="btn btn-outline-default btn-round" id="uppyModalOpener">Enviar</button>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="assets/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/paper-kit.js?v=2.2.0" type="text/javascript"></script>

  <script>
    var uppy = Uppy.Core({
      debug: true,
      autoProceed: false,
      allowMultipleUploads: true,
      restrictions: {
        maxFileSize: 1000000,
        allowedFileTypes: ['image/*']
      }

    });

    uppy.use(Uppy.Dashboard, {
      trigger: '#uppyModalOpener',
      showProgressDetails: true,
      showSelectedFiles: true,
      proudlyDisplayPoweredByUppy: false,
      animateOpenClose: true,
      closeModalOnClickOutside: true,
      metaFields: [{
        id: 'name',
        name: 'Nome',
        placeholder: 'Nome da imagem'
      },
      {
        id: 'caption',
        name: 'Legenda',
        placeholder: 'Escreva uma descrição da foto'
      }
      ],
      locale: {
        strings: {
          addMoreFiles: 'Adicionar mais arquivos',
          editFile: 'Editar arquivo',
          browse: 'localizar',
          dropPasteImport: 'Arraste os arquivos aqui ou importe de %{browse}',
          dropPaste: 'Arraste as fotos até aqui ou importe de %{browse}',
        }
      },
    });;

    uppy.use(Uppy.Tus, {
      endpoint: 'https://master.tus.io/files/'
    });

    uppy.on('success', (fileCount) => {
      console.log(`${fileCount} files uploaded`)
    });
  </script>


  <script>
    $(document).ready(function () {
      window.onscroll = function () {
        disableNavbar()
      };

      const disableNavbar = () => {
        if ((document.body.scrollTop > 80 || document.documentElement.scrollTop > 80)) {
          $("#navegacao").css("display", "none");
        } else {
          $("#navegacao").css("display", "inline");
        }
      }
    });

    if ((document.body.scrollTop > 80 || document.documentElement.scrollTop > 80)) {
          $("#navegacao").css("display", "none");
    };
  </script>


</body>

</html>
